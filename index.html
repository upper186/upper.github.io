<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>个人主页 - 张自晓</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0078d7;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    .photo {
      width: 100px;
      height: 130px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .info {
      line-height: 1.8;
    }
    .info p {
      margin: 5px 0;
    }
    h2 {
      margin-top: 0;
      color: #0078d7;
    }
    .section-title {
      color: #333;
      font-weight: bold;
      border-left: 4px solid #0078d7;
      padding-left: 8px;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    td, th {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="info">
        <h2>个人简历</h2>
        <p><strong>姓名：</strong>张自晓</p>
        <p><strong>出生年月：</strong>2001年9月</p>
        <p><strong>籍贯：</strong>河北省邢台市</p>
        <p><strong>邮箱：</strong>2023216045@cup.edu.cn</p>
      </div>
      <img src="photo.jpg" alt="个人照片" class="photo">
    </div>

    <div>
      <div class="section-title">教育背景</div>
      <table>
        <tr>
          <th>时间</th>
          <th>学校</th>
          <th>专业</th>
          <th>学历</th>
        </tr>
        <tr>
          <td>2023.09 至今</td>
          <td>中国石油大学（北京）</td>
          <td>计算机技术专业</td>
          <td>硕士</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
